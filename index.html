<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Auxílio Acidente</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="LOGOS.png" alt="Logo da Empresa" class="logo">
            <h1>Calculadora de Auxílio Acidente</h1>
            <h2 class="subtitle">Os valores apresentados a seguir são meramente estimativas e podem sofrer variações ao longo do processo. Em nenhum momento garantimos o recebimento de uma indenização.</h2>
        </header>
        <form id="calculator-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Nome do Cliente" required>
            
            <label for="benefitEndDate">Data em que cessou o benefício de auxílio doença:</label>
            <input type="date" id="benefitEndDate" required>
            
            <label for="birthDate">Data de nascimento:</label>
            <input type="date" id="birthDate" required>
            
            <label for="gender">Gênero:</label>
            <select id="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
            </select>

            <label for="isRural">Trabalhador rural:</label>
            <input type="checkbox" id="isRural">
            
            <label for="monthlyAmount">Valor mensal do auxílio (R$):</label>
            <input type="number" id="monthlyAmount" value="706.00" step="0.01" required>
            
            <button type="button" id="calculateButton">Calcular</button>
        </form>
        
        <div id="results">
            <button type="button" id="downloadPDFButton">Baixar PDF</button>
            <h2>Resultados</h2>
            <div id="clientName" class="result-title"></div>
            <div id="totalValue" class="highlight"></div>
            <div class="results-container">
                <div class="retroactive">
                    <h3>Valores Retroativos</h3>
                    <div id="retroactiveTotal" class="total"></div>
                    <ul id="retroactiveValues"></ul>
                </div>
                <div class="ongoing">
                    <h3>Valores Vincendo</h3>
                    <div id="ongoingTotal" class="total"></div>
                    <ul id="ongoingValues"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
